<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .service {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .service:hover {
            transform: translateY(-10px);
        }
        .service h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #007BFF;
        }
        .service p {
            font-size: 1em;
            line-height: 1.5;
        }
        .button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Services</h1>
        <div class="services" id="services">
            <!-- Services will be added here dynamically -->
        </div>
    </div>

    <script>
        const servicesData = [
            { title: "Web Development", description: "We create modern, fast, and responsive websites tailored to your needs." },
            { title: "SEO Optimization", description: "Improve your search engine rankings with our expert SEO services." },
            { title: "Graphic Design", description: "Creative and engaging designs that make your brand stand out." },
            { title: "Marketing Strategy", description: "Grow your business with our customized digital marketing strategies." }
        ];

        const servicesContainer = document.getElementById("services");

        servicesData.forEach(service => {
            const serviceDiv = document.createElement("div");
            serviceDiv.classList.add("service");

            serviceDiv.innerHTML = `
                <h2>${service.title}</h2>
                <p>${service.description}</p>
                <button class="button" onclick="alert('Learn more about ${service.title}')">Learn More</button>
            `;
            
            servicesContainer.appendChild(serviceDiv);
        });
    </script>
</body>
</html>
